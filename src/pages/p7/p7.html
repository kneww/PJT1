<ion-header>

  <ion-navbar>
    <ion-title>เกมส์ฝึกสมอง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-content padding>
        <ion-card *ngFor="let xs of items">
          <ion-card-header> ชื่อเกมส์ :
           {{ xs.game_name }}
          </ion-card-header>
          <ion-card-content> รายละเอียด :
            {{ xs.game_detail }}
          </ion-card-content>
          <ion-card-content> ลิงค์เกมส์ :
            {{ xs.game_link }}
          </ion-card-content>
        </ion-card>
</ion-content>
