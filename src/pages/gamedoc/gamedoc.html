<ion-header>

  <ion-navbar>
    <ion-title>เกมส์</ion-title>
    <ion-buttons right (click)="back()">
        <button ion-button icon-only outline color="dark">
          <ion-icon ios="ios-add" md="md-add"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>

  </ion-header>
  
  <ion-content>
      <ion-content padding>
          <ion-card *ngFor="let xg of items">
            <ion-card-header> ชื่อเกมส์ :
           {{ xg.game_name }}
          </ion-card-header>
          <ion-card-content> รายละเอียด :
            {{ xg.game_detail }}
          </ion-card-content>
          <ion-card-content> ลิงค์เกมส์ :
            {{ xg.game_link }}
          </ion-card-content>
          </ion-card>
  </ion-content>
